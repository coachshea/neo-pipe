---
'*.mongo':
  type: mongo
  npipe_com: 'mongo --quiet'
  npipe_type: 'c'
  npipe_ft: 'javascript'
  npipe_split: '75vsplit'
  npipe_append: 'top'
  npipe_sep:
    - '+++++'
    - '+++'
'*.mongo.ls':
  type: mongols
  npipe_com: 'lsc -cbp | mongo'
  npipe_type: 's'
  npipe_ft: 'javascript'
  npipe_append: 0
'*.sql':
  type: sql
  npipe_com: 'sqlite3 ~/data.db'
  npipe_type: 'c'
  npipe_append: 'bottom'
  npipe_split: '15split'
"*.c":
  npipe_com: 'gcc -S -xc -c -o - -'
  npipe_type: 's'
  npipe_ft: 'asm'
